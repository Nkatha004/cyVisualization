<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Statistics</title>
    <link href = "style.css" rel = "stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <script src = "script.js"></script>
    
    <header>
        <ul class="nav justify-content-center bg-dark fixed-top">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="graph.html">Graph Visualization</a>
            </li>
            <li class="nav-item">
                <div class = "filter d-flex justify-content-center">
                    <div class = "mx-sm-3 mb-2">
                        <input type="text" list = "countries" class="form-control" id="country" placeholder="Search by country">
                        <datalist id = "countries"></datalist>
                        
                    </div><button id = 'search' class = "btn btn-primary mb-2" onclick="filterRecords()">Filter</button>      
                </div>
              </li>
            
          </ul>
    </header>
    <main>
        <div class = 'container'>
            <table class="table table-bordered table-striped">
                <thead>
                  <tr class = 'table-primary'>
                    <th scope="col">Continent</th>
                    <th scope="col">Country</th>
                    <th scope="col">Population</th>
                    <th scope="col">Day</th>
                    <th scope="col">Cases</th>
                    <th scope="col">Deaths</th>
                    <th scope="col">Tests</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody id = "table_body">
                  
                </tbody>
              </table>
        </div>
    </main>
</body>
</html>
